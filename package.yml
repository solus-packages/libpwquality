name       : libpwquality
version    : 1.4.0
release    : 7
source     :
    - https://github.com/libpwquality/libpwquality/releases/download/libpwquality-1.4.0/libpwquality-1.4.0.tar.bz2 : 1de6ff046cf2172d265a2cb6f8da439d894f3e4e8157b056c515515232fade6b
license    :
    - BSD-3-Clause
summary    : Library for password quality checking and generating random passwords.
component  : programming.library
builddeps  :
    - cracklib-devel
description: |
    The libpwquality library purpose is to provide common functions for password quality checking and also scoring them based on their apparent randomness. The library also provides a function for generating random passwords with good pronounceability. The library supports reading and parsing of a configuration file.
setup      : |
    %configure --disable-static \
               --enable-python-bindings \
               --enable-pam \
               --with-securedir=/lib/security
build      : |
    %make
install    : |
    %make_install
